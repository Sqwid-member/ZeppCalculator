<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser in browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="cubeContainer"></div>

    <div class="search-box">
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Пошук Google">
        <input type="submit" value="Пошук">
    </form>
</div>
<div id="searchResult" style="width: 100%; height: 80vh; margin-top: 20px;"></div>

<script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Запобігає стандартній поведінці форми
        const query = document.getElementById('searchInput').value;
        
        if (query.trim() !== '') {
            const resultContainer = document.getElementById('searchResult');

            // Перевіряємо, чи вже існує iframe, якщо ні - створюємо його
            let iframe = document.querySelector('#searchResult iframe');
            if (!iframe) {
                iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                resultContainer.appendChild(iframe);
            }

            // Оновлюємо src iframe
            iframe.src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        }
    });
</script>


    <script src="script.js"></script>
</body>
</html>
